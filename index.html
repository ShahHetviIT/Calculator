<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container1">
        <div class="container2">
            <div>
                <input id="inpText" class="inp" type="text">
            </div>
            <div>
                <button onclick="clearinput()" class="btnC">C</button>
            </div>
        </div>

        <div class="container2">
            <div>
                <button onclick="num('1')" class="btn">1</button>
            </div>
            <div>
                <button onclick="num('2')" class="btn">2</button>
            </div>
            <div>
                <button onclick="num('3')" class="btn">3</button>
            </div>
            <div>
                <button onclick="setOperator('/')" class="btnoperator">/</button>
            </div>
        </div>

        <div class="container2">
            <div>
                <button onclick="num('4')" class="btn">4</button>
            </div>
            <div>
                <button onclick="num('5')" class="btn">5</button>
            </div>
            <div>
                <button onclick="num('6')" class="btn">6</button>
            </div>
            <div>
                <button onclick="setOperator('-')" class="btnoperator">-</button>
            </div>
        </div>

        <div class="container2">
            <div>
                <button onclick="num('7')" class="btn">7</button>
            </div>
            <div>
                <button onclick="num('8')" class="btn">8</button>
            </div>
            <div>
                <button onclick="num('9')" class="btn">9</button>
            </div>
            <div>
                <button onclick="setOperator('+')" class="btnoperator">+</button>
            </div>
        </div>

        <div class="container2">
            <div>
                <button onclick="num('.')" class="btn">.</button>
            </div>
            <div>
                <button onclick="num('0')" class="btn">0</button>
            </div>
            <div>
                <button onclick="calculate()" class="btn btn1">=</button>
            </div>
            <div>
                <button onclick="setOperator('*')" class="btnoperator pdng1">*</button>
            </div>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
